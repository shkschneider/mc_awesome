name: fabric
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: gradlew
        uses: gradle/wrapper-validation-action@v2
      - name: jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: gradle build fabric
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :fabric:build --stacktrace
      - name: verify fabric jar
        run: |
          if ls fabric/build/libs/*-fabric.jar 1> /dev/null 2>&1; then
            echo "✅ Fabric JAR found"
            ls -la fabric/build/libs/*-fabric.jar
          else
            echo "❌ Fabric JAR not found"
            exit 1
          fi
      - name: release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: fabric/build/libs/*-fabric.jar
