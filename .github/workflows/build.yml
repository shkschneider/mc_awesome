name: build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: gradlew
        uses: gradle/wrapper-validation-action@v2
      - name: jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: gradle build
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build --stacktrace
      - name: verify fabric jar
        run: |
          if ls fabric/build/libs/*-fabric.jar 1> /dev/null 2>&1; then
            echo "✅ Fabric JAR found"
            ls -la fabric/build/libs/*-fabric.jar
          else
            echo "❌ Fabric JAR not found"
            exit 1
          fi
      - name: verify forge jar
        run: |
          if ls forge/build/libs/*-forge.jar 1> /dev/null 2>&1; then
            echo "✅ Forge JAR found"
            ls -la forge/build/libs/*-forge.jar
          else
            echo "❌ Forge JAR not found"
            exit 1
          fi
      - name: verify neoforge jar
        run: |
          if ls neoforge/build/libs/*-neoforge.jar 1> /dev/null 2>&1; then
            echo "✅ NeoForge JAR found"
            ls -la neoforge/build/libs/*-neoforge.jar
          else
            echo "❌ NeoForge JAR not found"
            exit 1
          fi
      - name: release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            fabric/build/libs/*-fabric.jar
            forge/build/libs/*-forge.jar
            neoforge/build/libs/*-neoforge.jar
