name: Forge
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: gradlew
        uses: gradle/wrapper-validation-action@v2
      - name: jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: gradle build forge
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :forge:build --stacktrace
      - name: verify forge jar
        run: |
          if ls forge/build/libs/*-forge.jar 1> /dev/null 2>&1; then
            echo "✅ Forge JAR found"
            ls -la forge/build/libs/*-forge.jar
          else
            echo "❌ Forge JAR not found"
            exit 1
          fi
      - name: release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: forge/build/libs/*-forge.jar
